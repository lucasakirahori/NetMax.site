<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NetMax</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,600&display=swap" rel="stylesheet">
<link rel="icon" href="../imagens/Logo1.png">
</head>
<body>
    <header>
        <a href="../index.html" class="logo"><img src="../imagens/Logo1.png" width="75px" height="75px"> <span>NetMax</span></a>
    
        <div class="main">
            <a href="../login/login.html" class="user"><i class="ri-user-fill"></i>Login</a>
            <a href="../registre/cadastro.html">Registre-se</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!--Início da janela de Login-->
    
    <main>

        <section class="login_container">
            
        <div class="login_window">
            <div class="titulo_login">
                <h3 class="label_login"><strong>Login</strong></h3>
            </div>

            <div class="div_form">
                <form>
                    <label><h6 class="label_titulo">E-mail</h6></label>
                    <input type="email" class="type_space"  placeholder=" E-mail" id="email">
                    <label><h6 class="label_titulo">Senha</h6></label>
                    <input type="password" class="type_space" placeholder=" Senha" id="password">
                </form>
            </div>

            <div style="padding-top: 25px; padding-bottom: 25px;">
                <button type="submit" class="button_submit" onclick="val_reg()">Entrar</button>
            </div>

            <div style="padding-top: 25px; padding-bottom: 25px;">
                <h6>Não tem cadastro? | <a href="../registre/cadastro.html">Cadastre-se</a></h6>
            </div>
        </div>
        </section>
    </main>

    <script src="../login/validation.js"></script>
    
    <!--Fim da janela de Login-->
    <footer class="footer">
        <div class="footer__container">

            <div class="footer__bottom">
                <span class="copyright">&copy; 2023 Company. NetMax.</span>
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer__list-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
